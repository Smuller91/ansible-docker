trigger:
- main

pool: hw-prd-vm-ans

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      cd /etc/ansible/playbooks
      curl -O https://raw.githubusercontent.com/Smuller91/ansible-docker/main/playbook1.yml
      ansible-playbook playbook1.yml
